<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
<link rel="stylesheet" href="album.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <div class="d-flex">
          <button class="btn btn-dark me-2">Indietro</button>
          <button class="btn btn-dark">Avanti</button>
        </div>
        <form class="d-flex ms-auto">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Cerca"
            aria-label="Cerca"
          />
          <button class="btn btn-outline-light" type="submit">Cerca</button>
        </form>
        <div class="ms-3 d-flex align-items-center">
          <img
            src="https://via.placeholder.com/30"
            alt="Profile"
            class="rounded-circle"
          />
          <span class="text-white ms-2">Lidia Nautilus</span>
        </div>
      </div>
    </nav>

    <!-- Layout delle colonne -->
    <div class="container-fluid">
      <div class="row full-height">
        <!-- Colonna di sinistra (menu) -->
        <div class="d-none d-md-flex col-md-2 bg-dark text-white" id="sidebar">
          <ul>
            <li>Cerca</li>
            <li>La tua libreria</li>
            <li>Crea Playlist</li>
            <li>Brani che ti piacciono</li>
          </ul>
        </div>

        <!-- Colonna centrale (contenuto principale) -->
        <div class="col-8 bg-black px-3" id="main-content">
          <div class="content-header d-flex gap-1 gap-md-3">
            <div class="header-img"></div>
            <div class="header-text d-flex flex-column gap-2 align-items-start">
              <span>ALBUM </span>
              <div class=" d-flex flex-column align-items-start">
                <h1 id="header-title">VIOLA (feat. Salmo)</h1>
                <p class="header-artist">Fedez,Salmo</p>
              </div>
              <button id="headerPlayBtn" class="btn btn-success">Play</button>
            </div>
          </div>

          <!-- Card vuote (saranno riempite con JS) -->
          
          <div id="cardsRow" class="row mt-3"></div>
          <h6 class="text-white align-self-start mt-4 mb-5 ms-0 ms-md-3">
            <strong>Altro di ciò che ti piace</strong>
          </h6>
          <div id="secondRow" class="row mt-4 d-flex"></div>
        </div>

        <!-- Colonna di destra (attività amici) -->
        <div class="d-none d-md-flex flex-md-column col-md-2 bg-dark text-white" id="friend-activity">
          <h5>Attività Amici</h5>
          <ul>
            <li>Amico 1</li>
            <li>Amico 2</li>
            <li>Amico 3</li>
          </ul>
        </div>
      </div>
    </div>
        </div>
    </main>

    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
    <script src="album.js"></script>
</body>
</html>
